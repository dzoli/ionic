<ion-header>
    <ion-toolbar color="primary">
        <!-- <ion-buttons slot="start">
            <ion-back-button defaultHref="parcels"></ion-back-button>
        </ion-buttons> -->
        <ion-button slot="end">
            <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
        <ion-title>Photos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center" size="12" size-sm="8" offset-sm="2">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>{{toShowPhoto.title}} </ion-card-title>
                    </ion-card-header>
                    <ion-img [src]="toShowPhoto.imgUrl"></ion-img>
                    <ion-card-content>{{toShowPhoto.desc }}</ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-list>
                    <ion-item *ngFor="let itm of loadedPhotos" detail (click)="onItemClicked(itm.id)">
                        <ion-avatar slot="start">
                            <ion-img [src]="itm.imgUrl"></ion-img>
                        </ion-avatar>
                        <ion-label>
                            <h2>{{itm.title}}</h2>
                            <p>{{itm.desc}}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
